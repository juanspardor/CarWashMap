<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Wash Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Leaflet CSS with correct integrity -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f7f7f7;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
    }

    #map {
      height: 80vh;
      width: 100%;
    }

    .controls {
      padding: 1rem;
      text-align: center;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Car Wash Locator</h1>
    <p>Mister in <span style="color:blue; font-weight:bold;">Red</span>, Take 5 in <span style="color:red; font-weight:bold;">Blue</span>, Whistle in <span style="color:orange; font-weight:bold;">Orange</span>, Zips in <span style="color:green; font-weight:bold;">Green</span>, Tidal in <span style="color:grey; font-weight:bold;">Gre</span>, Tommy's in <span style="color:yellow; font-weight:bold;">Yellow</span></p>
  </header>

  <div id="map"></div>

  <!-- ✅ Leaflet JS with correct integrity -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <!-- Your main script -->
  <script src="script.js"></script>
</body>
</html>
